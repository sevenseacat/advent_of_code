name: Elixir CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        event_year: [2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Elixir & install deps
        uses: sevenseacat/staple-actions/actions/mix-deps-get@test/dependent-actions
      - name: Run Tests
        run: mix test test/y${{ matrix.event_year }}
